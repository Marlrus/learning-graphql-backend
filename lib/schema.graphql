type Course {
  _id: ID!
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Student {
  _id: ID!
  name: String!
  email: String!
}

type DeletionMessage {
  message: String!
}

type Query {
  "Returns all Courses"
  getCourses: [Course]
  "Return specific course"
  getCourse(id: ID!): Course
  "Returns all Students"
  getStudents: [Student]
  "Return specific student"
  getStudent(id: ID!): Student
}

input CourseInput {
  title: String!
  teacher: String
  description: String!
  topic: String
}

input CourseEditInput {
  title: String
  teacher: String
  description: String
  topic: String
}

input StudentInput {
  name: String!
  email: String!
}

input StudentEditInput {
  name: String
  email: String
}

type Mutation {
  "Create a Course"
  createCourse(input: CourseInput!): Course
  "Edit a Course"
  editCourse(_id: ID!, input: CourseEditInput!): Course
  "Remove a Course"
  removeCourse(_id: ID!): DeletionMessage
  "Create a Student"
  createStudent(input: StudentInput!): Student
  "Edit a Student"
  editStudent(_id: ID!, input: StudentEditInput!): Student
  "Remove a Student"
  removeStudent(_id: ID!): DeletionMessage
}
